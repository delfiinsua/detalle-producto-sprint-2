<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Un mundo donde tambien el triple impacto es negocio">
        <meta name="robots" content="index,follow">  
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/styles.css">
        <title>Adams Garden</title>
    </head>
    <body>
        <header>
        <nav>  
            <img src="/images/menu.svg" alt="menu" class="menu"> 
            <div class="navbar-left" >
                <img src="/images/AdamsLogo.svg" alt="logo" class="logo">
                <ul> 
                    <li><a> Home </a></li>
                    <li><a> Productos </a></li>
                    <li><a> Marcas </a></li>
                    <li><a> Registro </a></li>
                </ul>
            </div>
            <div class="navbar-right">
                <ul>
                    <li class="navbar-shopping-cart"> 
                        <img src="/images/shoppingCar.svg" alt="shopping-card" style="width: 30px;" >
                        <div>2</div>
                    </li>
                    <li class="user">
                        <img src="/images/user.svg" alt="user" class="user" style="width: 30px;">
                    </li>
                </ul>
            </div>
        </nav>
        </header> 
        <body>
            <main>
                <section class="prod-selec">

                    <h3 class="nombre-producto">LIMÓN GÉNOVA 4 ESTACIONES</h3>
                    <div class="producto">
                    <div class="info-izq">
                            <figure>
                                <img src="/images/limon.jpg" class="product_img" width="120%" alt="Limon">
                            </figure>
                            </div>
                            <div class="info-derecha">
                            <div class="main-article">
                                <i class="fas fa-truck"></i>
                                <div class="price-and-discount">
                                    <h4 class="precio">Precio:</h4>
                                    <p class="price">$2.500</p>
                                </div>
                                <p class="description">Limón 4 estaciones. Ideal para jardines grandes.</p>
                            </div>
                            
                            <div class="form-compra">
                                <form action="/app.js" method="get">
                                    <div class="color-produc">
                                        <label for="color">Color:</label>
                                        <select name="color">
                                            <option value="red">Rojo</option>
                                            <option value="green">Verde</option>
                                            <option value="sky blue">Celeste</option>
                                        </select>
                                    </div>
                                    <div class="tamaño-product">
                                        <label for="tamaño">Tamaño:</label>
                                        <select name="tamaño">
                                            <option value="1">Mini</option>
                                            <option value="2">Mediana</option>
                                            <option value="3">Grande</option>
                                        </select>
                                    </div>
                                    <div class="agregar-carrito">
                                        <button type="submit">Agregar al carrito</button>
                                    </div>
                                </form>
                                </div>
                            </div>
                        </div>



                                    <h3 class="titulo-prod-rel">Productos relacionados</h3>
                                    <div class="productos-rel">
                                        <article>
                                            <figure>
                                                <img src="/images/lavanda.jpg" class="product_img" width="90%" alt="lavanda dentata">
                                            </figure>
                                            <div class="main-article">
                                                <i class="fas fa-truck"></i>
                                                    
                                                <h4 class="description">Lavanda Dentata</h4>
                                                <p class="price">$180</p>
                                            </div>
                                        </article>
                                        <article>
                                            <figure>
                                                <img src="/images/flor-de-azucar.jpg" class="product_img" width="90%" alt="flor de azucar">
                                            </figure>
                                            <div class="main-article">
                                                <i class="fas fa-truck"></i>
                                                   
                                                <h4 class="description">Flor de azúcar</h4>
                                                <p class="price">$140</p>
                                            </div>                
                                        </article>
                                        <article>
                                            <figure>
                                                <img src="/images/erica-carnea.jpeg" class="product_img" width="90%" alt="erica carnea">
                                            </figure>
                                            <div class="main-article">
                                                <i class="fas fa-truck"></i>
                                                
                                                <h4 class="description">Erica carnea</h4>
                                                <p class="price">$590</p>
                                            </div>                
                                        </article>
                                    </div>
                </section>
            </main>
            
    
        </body>
        <footer>

        </footer> 
    </body>
</html>
